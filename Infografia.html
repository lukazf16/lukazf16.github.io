<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografia: Tecnologias Disruptivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 { /* Se aplica al h1 */
            text-align: center;
            color: #333;
        }
        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .galeria-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .galeria-container img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <h1>Infografía de Tecnologías Disruptivas</h1>
    <div class="galeria-container"> 
        <img src="Infografía TI/1.png" alt="Infografía TI 1">
        <img src="Infografía TI/2.png" alt="Infografía TI 2">
        <img src="Infografía TI/3.png" alt="Infografía TI 3">    
    </div>
    </body>
</html>
